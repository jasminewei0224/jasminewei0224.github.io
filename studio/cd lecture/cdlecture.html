<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<style>
		*{
			font-family: timesnewroman;
			/*text-align: center;*/
		}

		#profile{
			position: fixed;
			padding: 5vw;
			left: 30vw;
			z-index: 2;
		}

		.title{
			color: #000CFE;
			font-size: 6vw;
			text-align: center;
		}

		.tears{
			position: fixed;
			z-index: 3;
			width: 5vw;
			left: 50vw;
			top: 45vh;
			display: none;
		}

		.tears2{
			position: fixed;
			z-index: 3;
			width: 3vw;
			left: 52vw;
			top: 55vh;
			display: none;
		}

		.tears3{
			position: fixed;
			z-index: 3;
			width: 4.5vw;
			left: 52vw;
			top: 63vh;
			/*rotate: 80deg;*/
			display: none;
		}

		.question{
			color: #000CFE;
			font-size: 3vw;
			text-align: center;
		}

		#question1{
			position: fixed;
			top: 75%;
			left: 45%;
		}

		#question2{
			position: fixed;
			top: 88%;
			left: 44.5%;
		}

		#answer1{
			position: fixed;
			top: 83%;
			left: 46%;
			display: none;
		}

		#answer2{
			position: fixed;
			top: 95%;
			left: 37%;
			display: none;
		}

		@media(max-width: 768px) {

			#profile{
			position: fixed;
			display: inline-block;
			top: 20%;
			width: 70%;
			left: 10%;
			z-index: 2;
			}

			.title{
			color: #000CFE;
			font-size: 10vw;
			text-align: center;
			}

			.tears{
			position: fixed;
			z-index: 3;
			width: 10vw;
			left: 52vw;
			top: 50vh;
			display: none;
			}

			.tears2{
			position: fixed;
			z-index: 3;
			width: 6vw;
			left: 55vw;
			top: 58vh;
			display: none;
			}

			.tears3{
			position: fixed;
			z-index: 3;
			width: 15vw;
			left: 55vw;
			top: 66vh;
			/*rotate: 80deg;*/
			display: none;
			}

			.question{
			color: #000CFE;
			font-size: 3vw;
			text-align: center;
			}

			#question1{
			position: fixed;
			top: 85%;
			left: 45%;
			}

			#question2{
			position: fixed;
			top: 92%;
			left: 44.5%;
			}

			#answer1{
			position: fixed;
			top: 89%;
			left: 42.5%;
			display: none;
			}

			#answer2{
			position: fixed;
			top: 96.5%;
			left: 25%;
			display: none;
			}
		}

	</style>
</head>
<body>
	<div class="title">Parsons CD Lecture Series: Tracy Ma</div>
	
	<img src="profile.jpg" id="profile">
	<img src="tears.png" type="png" class="tears">
	<img src="tears.png" type="png" class="tears2">
	<img src="tears.png" type="png" class="tears3">
	
	<div class="about">
		<div class="question" id="question1">When?</div> 
		<div class="answer" id="answer1">April 23rd,5pm</div>
		<div class="question" id="question2">Where?</div> 
		<div class="answer" id="answer2">Johnson/Kaplan Building, 66 West 12th Street, Room A404</div>
	</div>
	

</body>

<script type="text/javascript">
	$(document).ready(function(){
		$("#profile").mouseover(function(){
			$(".tears").show();
		});
	})

	$(".tears").click(function(){
			$(".tears2").show();
	});

	$(".tears2").click(function(){
			$(".tears3").show();
	});

	$("#question1").click(function(){
			$("#answer1").show();
	});

	$("#question2").click(function(){
			$("#answer2").show();
	});
</script>
</html>
