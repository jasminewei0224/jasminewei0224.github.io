<script>

	var counter = 0;

	$("html").click(function(){
		var flower = $("<img src='flower.svg' class='new'>").css({"left": event.pageX + 'px',"top": event.pageY + 'px'
		});
		if(counter == 0){
			$("body").append(flower);
		} if (counter == 1){
			$("body").append(flower.css('width', '5vw'));
			$("body").append(flower.css('opacity', '0.7'));
		} if (counter == 2) {
			$("body").append(flower.css('width', '10vw'));
			$("body").append(flower.css('opacity', '0.3'));
		} if( counter == 3){
			$("body").append(flower.css('width', '3.5vw'));
		} if( counter == 4){
			$("body").append(flower.css('width', '6vw'));
			$("body").append(flower.css('opacity', '0.4'));
		} if( counter == 5){
			$("body").append(flower.css('width', '2.5vw'));
			$("body").append(flower.css('opacity', '0.8'));
		}
			if( counter == 6){
			counter=0;
		}
		counter++;
	});

	$("#Testament").mouseover(function() {

	});

	$("#right").click(function(){

// to make a button going the other way:
// swap out next for prev
// swap out animated css values for their opposite (either "right" or 50% instead of -50)

	$(".box").each(function(){
  	if($(this).hasClass("current")){


      var thisBox = $(this)
      var thisNextBox = $(this).next()

    	 $(this).animate({
            left: '-50%'
        }, 500, function() {
            $(this).css('left', '150%');
            $(this).appendTo('#container');
						thisBox.removeClass("current")
        });

        $(this).next().animate({
            left: '30%'
        }, 500, function(){
					thisNextBox.addClass("current")
        });
    }
  });




})
</script>
