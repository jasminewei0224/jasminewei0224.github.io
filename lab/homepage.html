	var counter = 0;

	$("html").click(function(){
		var flower = $("<img src='flower.svg' class='new'>").css({"left": event.pageX + 'px',"top": event.pageY + 'px'
		});
		if(counter == 0){
			$("body").append(flower);
		} if (counter == 1){
			$("body").append(flower.css('width', '5vw', 'color','#B2BCD5'));
		} if (counter == 2) {
			$("body").append(flower.css('width', '10vw'));
		} if( counter == 3){
			$("body").append(flower.css('width', '3.5vw'));
		} if( counter == 4){
			$("body").append(flower.css('width', '6vw'));
		} if( counter == 5){
			$("body").append(flower.css('width', '2.5vw'));
		}
			if( counter == 6){
			counter=0;
		}
		counter++;
	});
