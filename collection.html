    	height:100%;
    	position:fixed;
    	text-align:center;
    	top:0;
    	width:100%;
    	z-index:10000;
	}
	.hover_bkgr_fricc .helper{

    	vertical-align:middle;

	}
	.hover_bkgr_fricc > div {

    	max-width: 551px;
    	min-height: 100px;
    	vertical-align: middle;
    	width: 60%;
    	position: relative;
    	border-radius: 15px;
    	padding: 15px 5%;
	}
	.popupCloseButton {
    	background-color: #CEE9EA;
    	border: 3px solid #999;
    	border-radius: 50px;
    	cursor: pointer;
    	display: inline-block;
    	font-family: arial;
    	font-weight: bold;
    	position: absolute;
    	top: -20px;
    	right: -20px;
    	font-size: 25px;
    	line-height: 30px;
    	width: 30px;
    	height: 30px;
    	text-align: center;
	}

	.popupCloseButton{

	.popuptext{

		font-size: 30px;
		font-family: arial;
		display: block;
		position: fixed; 
		top: 89%;
		margin-left: 60px;
		
		transition: opacity 1s;
	}

	.soundon:hover .popuptext{
		visibility: visible;
		opacity: 1;
		color: white;
		font-size: 30px;
		font-family: arial;
		display: block;
		position: fixed; 
		top: 89%;
		margin-left: 60px;
		
		transition: opacity 1s;
